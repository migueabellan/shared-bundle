# Doc: https://github.com/php-actions/composer

name: Test

on: [push]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v3
    - uses: php-actions/composer@v6

    - name: Run cscheck
      run: composer cscheck

    - name: Run phpstan
      run: composer phpstan

    - name: Run phpunit
      run: php vendor/bin/phpunit --testdox tests/
