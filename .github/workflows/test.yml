name: Tests

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - uses: php-actions/composer@v6
        with:
          php_version: "8.2"
          version: 2

      - name: Run cscheck
        run: composer cscheck

      - name: Run phpstan
        run: composer phpstan

      - name: Run phpunit
        run: php vendor/bin/phpunit --testdox tests/
